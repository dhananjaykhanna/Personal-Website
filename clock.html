<!doctype html>

<head>
	<title>What time is it?</title>
	
	<script = "text/js">
		

    // With this function we will assemble our clock, 
    // calling up whole date and then hours, minutes, 
    // and seconds individually.

    function displayTime() {
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();
		var milliseconds = currentTime.getMilliseconds();
    
    
        // Let's set the AM and PM meridiem and 
        // 12-hour format
        var meridiem = "AM";  // Default is AM
        
        // If hours is greater than 12
        if (hours > 12) {
            hours = hours - 12; // Convert to 12-hour format
            meridiem = "PM"; // Keep track of the meridiem
        }
        // 0 AM and 0 PM should read as 12
        if (hours === 0) {
            hours = 12;    
        }


        // If the hours digit is less than 10
        if(hours < 10) {
            // Add the "0" digit to the front
            // so 9 becomes "09"
            hours = "0" + hours;
        }
        // Format minutes and seconds the same way
        if(minutes < 10) {
            minutes = "0" + minutes;
        }        
        if(seconds < 10) {
            seconds = "0" + seconds;
        }
		
		if(milliseconds < 1000){
			milliseconds = Math.floor(milliseconds/100);
		}
	
		var clockDiv = document.getElementById('clock');

        // Then we set the text inside the clock div 
        // to the hours, minutes, and seconds of the current time
        clockDiv.innerText = hours + ":" + minutes + ":" + seconds + ":" + milliseconds + " " + meridiem;
    }
    
    // This makes our clock 'tick' by repeatedly
    // running the displayTime function every second.
    setInterval(displayTime, 100);


	
	</script>
	
	<style>
		body {
			background-color: #80d4ea;		
		}
		#clock {
			height: 100px;
			width: 800px;
			color:white;
			position: absolute;
			font-size:10em;
			margin:auto;
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
			text-align:center;
		}
	</style>
</head>

<body onload = "displayTime();">
	<div id ="clock"></div>
</body>

</html>
